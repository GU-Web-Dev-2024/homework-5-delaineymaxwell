<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset and Adding New Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <div class="art-panel">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Starry_Night_Over_the_Rhone.jpg/2560px-Starry_Night_Over_the_Rhone.jpg" alt="Starry Night over Rhône">
                    <p>Starry Night over Rhône by Vincent van Gogh</p>
                </div>
                <div class="art-panel">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/La_Promenade%2C_by_Pierre-Auguste_Renoir.jpg/640px-La_Promenade%2C_by_Pierre-Auguste_Renoir.jpg" alt="La Promenade">
                    <p>La Promenade by Pierre-Auguste Renoir</p> 
                </div>
                <div class="art-panel">
                    <img src="https://impressionistarts.com/assets/mary-cassatt-lilacs-in-a-window.jpg" alt="Lilacs in a Window">
                    <p>Lilacs in a Window by Mary Cassatt</p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script> 
</body>

</html>
